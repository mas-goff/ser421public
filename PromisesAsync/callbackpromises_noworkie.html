<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<title>Callback H*ll Example from geeksforgeeks.org</title>
	
	<style>
		* {
			padding: none;
			margin: none;
			box-sizing: border-box;
		}

		.word {
			color: maroon;
			font-size: 4rem;
			transition: all .5s ease-in;
			margin: 0 5px;
			transform: translateY(3.8rem);
			opacity: 0;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 95vw;
			height: 95vh;
		}

		.container {
			overflow: hidden;
			display: flex;
			flex-direction: row;
		}

		.animate {
			opacity: 1;
			transform: translateY(0);
		}
	</style>
</head>
<!--
This example taken from https://www.geeksforgeeks.org/what-to-understand-callback-and-callback-hell-in-javascript/ with some minor mods ;)
-->
<body>
	<div class="container">
		<h2 class="word">Fear</h2>
		<h2 class="word">the</h2>
		<h2 class="word">Fork!</h2>
	</div>
</body>
<script>
	let words = document.querySelectorAll(".word");

    /* Why doesn't this have the intended effect? */
    function animateMe(w, t) {
		console.log("animateMe for " + w.innerText);
        return new Promise(function(resolve) {
            setTimeout(() => { animate(w) }, t)
        });
    }
	/* This doesn't work - why? */
    const animateAll = (animate) => {
        animateMe(words[0], 1000).then(animateMe(words[1], 1000)).then(animateMe(words[2], 1000));
    }
	/* This doesn't work either - why? 
    const animateAll = (animate) => {
        return new Promise(function(resolve, reject) {
            animateMe(words[0], 1000);
        }).then(function(resolve, reject) {
            animateMe(words[1], 1000);
        }).then(function(resolve, reject) {
            animateMe(words[2]);
        });
    }
	*/
/*   Below is the original callbackhll version for reference
	const animateAll = (animate) => {
		setTimeout(() => {
			animate(words[0]);
			setTimeout(() => {
				animate(words[1]);
				setTimeout(() => {
					animate(words[2]);
				}, 1000)
			}, 1000)
		}, 1000)
	}
*/
	const animate = (word) => {
		word.classList.add("animate");
	}

	animateAll(animate);
</script>
</html>
